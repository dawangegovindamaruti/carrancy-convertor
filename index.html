<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" value="100" placeholder="Amount">
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img id="fromFlag" src="https://flagcdn.com/48x36/us.png" alt="From Flag">
            <input type="text" id="fromInput" placeholder="Currency code (e.g. USD)">
            <ul id="fromSuggestions"></ul>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img id="toFlag" src="https://flagcdn.com/48x36/in.png" alt="To Flag">
            <input type="text" id="toInput" placeholder="Currency code (e.g. INR)">
            <ul id="toSuggestions"></ul>
          </div>
        </div>
      </div>

      <p class="result"></p>
      <button>Get Exchange Rate</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</body>
</html>
